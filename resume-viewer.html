<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Viewer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .resume-container {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    .resume-container iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <iframe src="assets/img/resume.pdf" title="Resume"></iframe>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
